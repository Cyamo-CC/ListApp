<ion-app>
<ion-header>
  <ion-toolbar class="mainHeader" class="background">
    <ion-buttons slot="start">
      <ion-back-button text="" class="back-arrow" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="biggerB">
       <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-row>
      <ion-col size="auto">
      <ion-item>
         <ion-button id="addlist" fill="clear" (click)="add()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
      <ion-row>
        <ion-col class="ion-margin">
        <ion-item class="ion-align-items-center">
           <ion-button class="button-listname" fill="clear" size="full" (click)="show()">Party shopping</ion-button>
           <ion-reorder><ion-icon name="swap-vertical-outline"></ion-icon></ion-reorder>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin">
        <ion-item class="ion-align-items-center">
           <ion-button class="button-listname" fill="clear" size="full" (click)="show()">Pikkujoulu</ion-button>
           <ion-reorder><ion-icon name="swap-vertical-outline"></ion-icon></ion-reorder>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin">
        <ion-item class="ion-align-items-center">
           <ion-button class="button-listname" fill="clear" size="full">Groceries</ion-button>
           <ion-reorder><ion-icon name="swap-vertical-outline"></ion-icon></ion-reorder>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin">
        <ion-item class="ion-align-items-center">
           <ion-button class="button-listname" fill="clear" size="full">Toys and sweets</ion-button>
           <ion-reorder><ion-icon name="swap-vertical-outline"></ion-icon></ion-reorder>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-margin">
        <ion-item class="ion-align-items-center">
           <ion-button class="button-listname" fill="clear" size="full">List name</ion-button>
           <ion-reorder><ion-icon name="swap-vertical-outline"></ion-icon></ion-reorder>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-reorder-group>
    
</ion-content>

<ion-footer>
  <ion-toolbar class="fImg">
      <img class="fLogo"  src="..\..\..\assets\icon\logo_cart.png" />
  </ion-toolbar>
</ion-footer>
</ion-app>
