<ion-app>
<ion-header >
  <ion-toolbar class="mainHeader" class="background">
    <div>Here comes the main toolbar</div>
  </ion-toolbar>
  <ion-toolbar class="listToolbar">
    <ion-title slot="secondary" class="listTitle">My List</ion-title>
    <ion-menu-button class="listOptions" auto-hide="false" slot="end"></ion-menu-button>
  </ion-toolbar>
  </ion-header>
<ion-content fullscreen="true">
 <ion-grid>
   <ion-row>
     <ion-col size="8">
       <ion-button  fill="outline" class="addButton">+</ion-button>
     </ion-col>
     <ion-col size="4">
       <ion-button class="unCheck">Uncheck all</ion-button>
     </ion-col>
   </ion-row>
   <ion-row>
    <ion-col size="8">
      <ion-button  fill="outline" class="writeArea">
        <ion-textarea rows="1"  placeholder="New item"></ion-textarea>
    </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="outline" class="check"><ion-icon class="done" name="checkmark-outline"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="outline" class="delete"><ion-icon class="dIcon" name="trash-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="fImg">
      <img class="fLogo"  src="..\..\..\assets\icon\logo_cart.png" />
  </ion-toolbar>
</ion-footer>
</ion-app>
